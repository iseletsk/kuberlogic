<div>
    <kl-edit-service-header [serviceModel]="(currentService$ | async)!"></kl-edit-service-header>

    <nav mat-tab-nav-bar class="mb-md">
        <a mat-tab-link
           *ngFor="let link of navLinks"
           [routerLink]="link.link"
           routerLinkActive #rla="routerLinkActive"
           [active]="rla.isActive">
            {{link.label}}
        </a>
    </nav>

    <router-outlet></router-outlet>
</div>
