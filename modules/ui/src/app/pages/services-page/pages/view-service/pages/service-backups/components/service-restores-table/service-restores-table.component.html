<table mat-table class="service-restores-table" aria-label="Restores" [dataSource]="restores">

    <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef>DB NAME</th>
        <td mat-cell *matCellDef="let row">{{row.database}}</td>
    </ng-container>

    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Restore time</th>
        <td mat-cell *matCellDef="let row"><kl-time-utc timestamp="{{ row.time }}"></kl-time-utc></td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell class="status-cell-{{row.status | lowercase}}" *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<kl-table-skeleton *ngIf="!restores" [rows]="3" [columns]="3"></kl-table-skeleton>
