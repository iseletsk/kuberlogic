<div class="reset-service-user-password-dialog">
    <h2 mat-dialog-title>
        Reset password for "{{name}}" user
    </h2>

    <mat-dialog-content>
        <form class="create-service-user-form__right-part" [formGroup]="formGroup">
            <mat-form-field floatLabel="never" appearance="outline" class="reset-service-user-password-dialog__field">
                <input class="form-field__input" type="password"
                       formControlName="password"
                       matInput
                       placeholder="Password"
                >
                <mat-error>
                    <span *ngIf="formGroup.controls.password.errors?.required">This field is required</span>
                    <span *ngIf="formGroup.controls.password.errors?.minlength">Password should be at least 8 characters</span>
                </mat-error>
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions class="reset-service-user-password-dialog__actions">
        <button mat-flat-button [mat-dialog-close]="false">Cancel</button>
        <button mat-flat-button color="primary" (click)="onSave()">Reset password</button>
    </mat-dialog-actions>
</div>
