name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create installer
        run: |
          cat README.md > linux-amd64.zip

      # create installer
      # deploy cluster locally with installer
      # run in-cluster tests
      # release

      - name: Release
        uses: docker://antonyurchenko/git-release:v4.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRE_RELEASE: true
        with:
          args: |
            linux-amd64.zip